<!DOCTYPE html>
<html ng-app="clothesModule">
	<head>
		<link rel="stylesheet" type="text/stylesheet" href="style.css">
	</head>

	<body>
		<!--placeholder for views -->
		<div>
			<div ng-view></div>	
		</div>
	<script src="scripts/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script>
	var clothesModule = angular.module('clothesModule', ['ngRoute']);

	clothesModule.controller('ClothesController', function($scope) {
			$scope.clothes = [
				{type:'jeans', color: 'blue'}, 
				{type: 'blouse', color: 'polkadot'}, 
				{type: 'blouse', color: 'black'}, 
				{type: 'dress', color: 'red'}, 
				{type: 'skirt', color: 'yellow'}, 
				{type: 'skirt', color: 'red'},
				{type: 'jeans', color: 'dark wash'},
				{type: 'jeans', color: 'black'},
				{type: 'dress', color: 'white'},
				{type: 'dress', color: 'floral print'},
				{type: 'blouse', color: 'green plaid'}
				];
			$scope.addClothing = function() {
				$scope.clothes.push({
					type: $scope.newClothing.type, 
					color: $scope.newClothing.color
				});
			};
			$scope.clothesFilter
		});

	clothesModule.config(['$routeProvider', function ($routeProvider) {
		$routeProvider
			.when('/',
			{
					controller: 'ClothesController',
					templateUrl: 'partials/View1.html'
			})
			.when('/view2',
			{
					controller: 'ClothesController',
					templateUrl: 'partials/View2.html'
			})
			.otherwise({ 
					redirectTo: '/' 
				});
	}]);
	</script>
	</body>
</html>
